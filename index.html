<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Icons</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<style>

body {
  background-image: url('IMG/ADM\ -\ LOGIN.png');
  background-repeat: no-repeat;
  color: #ffffff;
  font-family: "Raleway", sans-serif;
}

h2 {
  font-size: 30px;
  font-weight: 800;
}

h3 {
  font-size: 18px;
  font-weight: bold;
}

p {
  font-size: 15px;
  text-align: justify;
}

a {
  color: #7E7E7E;
  font-size: 10px;
  float: right;
}

a:hover {
  color: #5B71E2;
}

.button {
  border: none;
  border-radius: 100px;
  color: #ffffff;
  background-color: #5B71E2;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 15px;
  cursor: pointer;
  transition-duration: 0.4s;
  width: 100%;
  height: 35px;
}

.logo {
  width: 40px;
  padding: 30px;
}

.input {
  border: none;
  border-radius: 100px;
  background-color: #3D3D3D;
  color: #ffffff;
  width: 100%;
  height: 35px;
  padding: 0px 20px;
  box-sizing: border-box;
}

::placeholder {
  color: #ffffff;
  opacity: 0.20;
}

.input:focus {
  border: #ffffff 1px;
}

.label{
  font-size: 10px;
  color: #ffffff;
  position: relative;
}

.label::before{
  content: '';
  width: 2px;
  height: 2px;
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: -10px;
  border: 1px solid #ffffff;
  background-color: transparent;
  border-radius: 4px;
}

.input:checked + .label::before{
  content: '\2713';
  font-size: 10px;
  text-align: center;
  background-color: #ff0000;
  border: 10px solid #73AD21;
}

.linha{
        display: flex;
        align-items: center;
    }


</style>
</head>

<body>
    <header>
       <img src="img/icon.svg" alt="LOGO" class="logo">
    </header>
    <div class="linha">
      <div>
          <h2>Login</h2>
          <p>Bem-vindo de volta! Informe seus dados.</p>
          <h4>Usu√°rio</h4>
          <input type="email" name="Email" id="email" class="input">
          <h4>Senha</h4>
          <input type="password" name="Senha" id="senha" class="input">
          <br>
          <input type="checkbox" name="checkbox" id="check" class="checkbox">
          <p>Lembre de mim</p>
          <a href="http://" title="Esqueceu a senha?"></a>
          <input type="button" class="button" id="button" value="Login">
      </div>
      <div>
          <img src="img/ilustra_login.svg" class="ilustra">
      </div>
  </div>

</body>
</html>
